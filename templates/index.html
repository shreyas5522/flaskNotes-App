<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <p>Welcome, {{ current_user.username }}!</p>
    
    {% if notes %}
        <h2>Your Notes</h2>
        <ul>
            {% for note in notes %}
                <li><strong>{{ note.title }}</strong>: {{ note.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notes yet. Add a note <a href="{{ url_for('add_note') }}">here</a>.</p>
    {% endif %}
    
    <p><a href="{{ url_for('add_note') }}">Add a Note</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
